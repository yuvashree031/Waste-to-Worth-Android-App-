# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.

# JVM settings for Gradle
# JVM settings for Gradle
org.gradle.jvmargs=-Xmx4096m -XX:+HeapDumpOnOutOfMemoryError -XX:MaxMetaspaceSize=1024m -Dfile.encoding=UTF-8

# Use installed JDK 21
org.gradle.java.home=C\:\\Program Files\\Java\\jdk-22

# Enable Gradle Daemon for faster builds
org.gradle.daemon=true

# Enable parallel builds
org.gradle.parallel=true

# Enable build cache
org.gradle.caching=true

# Java toolchain configuration
org.gradle.java.installations.auto-detect=true
org.gradle.java.installations.auto-download=true

# Build performance settings
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.daemon=true
org.gradle.configureondemand=true

# AndroidX and Jetifier
android.useAndroidX=true
android.enableJetifier=true
android.defaults.buildfeatures.buildconfig=true

# Kotlin code style
kotlin.code.style=official

# KAPT configuration
kapt.use.worker.api=true
kapt.incremental.apt=true
kapt.include.compile.classpath=false
